<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
		<title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <link rel="stylesheet" href="/css/main.css" />
  </head>

      <body>
        <h1 class="center"> ROCK PAPER SCISSORS </h1>
        <div class="row">
            <div class="col m4">
              <img id="rock" class="choice" src="https://lh5.ggpht.com/1WKOehwUv2NAEQjsCJI_k5dzPjUpGtK7-N1WT5AXuCTkJ-dqoPhLWwUdPWTc1pBfJgQ=w300" />
            </div>
            <div class="col m4">
              <img id="paper" class="choice" src="http://static.www.odcdn.com/images/us/od/storefronts/filler_graph_paper_150x150.png" />
            </div>
            <div class="col m4">
              <img id="scissors" class="choice" src="https://i5.walmartimages.com/asr/9c9c566b-ca60-4fd6-897b-e3d9842492bf_1.42e57a7768be1ffc9bae8ff36ce0facb.jpeg?odnHeight=450&odnWidth=450&odnBg=FFFFFF" />
            </div>
            <h3 class="center" id="user_prompt">Make a selection</h3>
            <h3 class="center" id="user_selection"></h3>
            <h3 class="center" id="computer_selection"></h3>
            <hr />
            <h2 id="result"></h2>
        </div>

            <script
              src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
              crossorigin="anonymous">
            </script>
            <script src="/js/main.js"></script>

      </body>

  </html>
